name: publish to nuget

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore MongoDB.Data/MongoDB.Data.csproj

      - name: Build
        run: dotnet build MongoDB.Data/MongoDB.Data.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack MongoDB.Data/MongoDB.Data.csproj --configuration Release --no-build -o ./nupkg

      - name: Publish to NuGet
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.NUGET_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
